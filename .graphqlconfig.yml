projects:
  amplifyvueforms:
    schemaPath: amplify/backend/api/amplifyvueforms/build/schema.graphql
    includes:
      - src/graphql/**/*.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: src/API.ts
        docsFilePath: src/graphql
        region: sa-east-1
        apiId: null
        maxDepth: 4
extensions:
  amplify:
    version: 3
